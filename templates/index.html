<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Minha Estante</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap-theme.min.css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2>Vendors</h2>
                </div><!--// .col-md-6 -->
            </div><!--// .row -->

            <div class="row">
                <div class="col-md-6">
                    <table id="bookTable" class="table table-bordered table-condensed table-striped">
                        <thead>
                        <tr>
                            <th>Vendor Name</th>
                            <th>CNPJ</th>
                            <th>City</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div><!--// .col-md-6 -->

                <div class="col-md-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">Vendor</div>
                        <div class="panel-body">
                            <form id="book-form">
                                <div class="form-group">
                                    <label for="title">Name</label>
                                    <input type="text" name="title" id="book_title" class="form-control input-lg"
                                           placeholder="Junior">
                                </div>

                                <div class="form-group">
                                    <label for="author">CNPJ</label>
                                    <input type="text" name="author" id="book_author" class="form-control input-lg"
                                           placeholder="CNPJ">
                                </div>

                                <div class="form-group">
                                    <label for="publisher">City</label>
                                    <input type="text" name="publisher" id="book_publisher" class="form-control input-lg"
                                           placeholder="San Jose">
                                </div>


                                <div class="form-group">
                                    <button type="submit" id="updateButton" class="btn btn-lg btn-primary">
                                        Add Vendor
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div><!--// .panel -->
                </div><!--// .col-md -->
            </div><!--// .row -->
        </div><!--// .container -->
    </body>
</html>
